<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>re:Store</title>
    <link rel="stylesheet" href="./font/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css?235235235">

    <script src="./js/jquery-3.4.0.min.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <div class="page-inner">
            <div class="top-panel">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
            </div>
            <div class="deliver-survey">
                <form action="./thanks.html" class="form-valid">
                    <div class="question-list">
                        <div class="question-wrap">
                            <div class="top-row">
                                <div class="question">
                                    Как вы оцениваете доставку товара?
                                </div>
                            </div>
                            <div class="answers-list">
                                <div class="answer-item">
                                    <input type="radio" name="q-1" id="q-1-1" value="Отлично" data-reqired>
                                    <label for="q-1-1">Отлично</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-1" id="q-1-2" value="Хорошо" data-reqired>
                                    <label for="q-1-2">Хорошо</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-1" id="q-1-3" value="Удовлетворительно" data-reqired>
                                    <label for="q-1-3">Удовлетворительно</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-1" id="q-1-4" value="Плохо" data-reqired>
                                    <label for="q-1-4">Плохо</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-1" id="q-1-5" value="Очень плохо" data-reqired>
                                    <label for="q-1-5">Очень плохо</label>
                                </div>
                            </div>
                            <div class="error-text">
                                Выберите ответ
                            </div>
                        </div>
                        <div class="question-wrap">
                            <div class="top-row">
                                <div class="question">
                                    Курьер приехал в согласованное время доставки?
                                </div>
                            </div>
                            <div class="answers-list">
                                <div class="answer-item">
                                    <input type="radio" name="q-2" id="q-2-1"
                                        value="Да, день и время соответствуют указанным в заказе" data-reqired>
                                    <label for="q-2-1">Да, день и время соответствуют указанным в заказе</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-2" id="q-2-2"
                                        value="Нет, приехал в назначенный день, но в другое время" data-reqired>
                                    <label for="q-2-2">Нет, приехал в назначенный день, но в другое время</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-2" id="q-2-3" value="Нет, приехал в другой день" data-reqired>
                                    <label for="q-2-3">Нет, приехал в другой день</label>
                                </div>
                            </div>
                            <div class="error-text">
                                Выберите ответ
                            </div>
                        </div>
                        <div class="question-wrap">
                            <div class="top-row">
                                <div class="question">
                                    Как вы оцениваете сохранность упаковки самого товара?
                                </div>
                            </div>
                            <div class="answers-list">
                                <div class="answer-item">
                                    <input type="radio" name="q-3" id="q-3-1" value="Всё хорошо" data-reqired>
                                    <label for="q-3-1">Всё хорошо</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-3" id="q-3-2" value="Не распаковывал(а)/Покупал(а) не себе" data-reqired>
                                    <label for="q-3-2">Не распаковывал(а)/Покупал(а) не себе</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-3" id="q-3-3" value="Упаковка в пыли/испачкана" data-reqired>
                                    <label for="q-3-3">Упаковка в пыли/испачкана</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-3" id="q-3-4" value="Упаковка помята" data-reqired>
                                    <label for="q-3-4">Упаковка помята</label>
                                </div>
                            </div>
                            <div class="error-text">
                                Выберите ответ
                            </div>
                        </div>
                        <div class="question-wrap">
                            <div class="top-row">
                                <div class="question">
                                    Курьер предупредил ли заранее о своем приезде?
                                </div>
                            </div>
                            <div class="answers-list">
                                <div class="answer-item">
                                    <input type="radio" name="q-4" id="q-4-1" value="Позвонил не менее чем за полчаса" data-reqired>
                                    <label for="q-4-1">Позвонил не менее чем за полчаса</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-4" id="q-4-2" value="Курьер позвонил только по приезде" data-reqired>
                                    <label for="q-4-2">Курьер позвонил только по приезде</label>
                                </div>
                                <div class="answer-item">
                                    <input type="radio" name="q-4" id="q-4-3" value="Курьер не предупредил о приезде" data-reqired>
                                    <label for="q-4-3">Курьер не предупредил о приезде</label>
                                </div>
                            </div>
                            <div class="error-text">
                                Выберите ответ
                            </div>
                            <div class="btn-wrap">
                                <button class="btn-default btn-submit btn-pink">
                                    Отправить
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
