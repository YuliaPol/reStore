<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>re:Store</title>
    <link rel="stylesheet" href="./font/graphik.css">
    <link rel="stylesheet" href="./css/range.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.4.0.min.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <div class="page-inner">
            <div class="top-panel">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
            </div>
            <div class="first-question">
                <form action="./slider.html">
                    <div class="first-question-content">
                        <div class="question">
                            Какая вероятность того, что Вы порекомендуете друзьям и знакомым совершить покупку техники в
                            магазине re<span class="pink">:Store</span>?
                        </div>
                        <div class="range-container">
                            <img class="range-curve" src="./img/svg_url2.svg" alt="">
                            <div class="range-wrap" id="range-wrapp-1">
                                <div class="points-box" id="points-box"></div>
                                <div class="point-marcking-wrapper">
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                    <div class="point-marck">
                                        <img src="./img/marckingEllipse.svg" alt="">
                                    </div>
                                </div>
                                <!-- Ticks (lines) over slider -->
                                <div class="ticks" id="tickContainer">
                                </div>
                                <!-- Range value inside of range thumb -->
                                <div class="range-value" id="rangeValue">
                                    <div class="dots">
                                        <img src="./img/dots.svg" alt="">
                                    </div>
                                </div>
                                <!-- Range itself -->
                                <input id="range" class="input-el" type="range" min="0" max="10" value="0.1" step="0.1">
                            </div>
                        </div>
                        <div class="bottom-text">
                            <div class="text-to-range text-9-10">
                                <p>Благодарим Вас за высокую оценку!<p>
                                Что вам понравилось больше всего?
                            </div>
                            <div class="text-to-range text-7-8">
                                <p>Спасибо за оценку!</p>  
                                Что мы можем улучшить для того, чтобы Вы поставили нам более высокую 
                            </div>
                            <div class="text-to-range text-0-6">
                                Text for 0-7
                            </div>
                        </div>
                        <div class="comment-wrap hidden">
                            <textarea name="q-2" placeholder="Ваш комментарий" rows="1"></textarea>
                        </div>
                        <div class="btn-wrap hidden-btn">
                            <button class="btn-submit">
                                Отправить
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/range.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
